name: ğŸ­ Meta Muse Daily Scraper

on:
  schedule:
    # ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 9:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
    inputs:
      force_run:
        description: 'Force run scraper'
        required: false
        default: 'false'

jobs:
  scrape-meta-muse:
    runs-on: ubuntu-latest
    name: ğŸ•·ï¸ Meta Muse Scraping
    timeout-minutes: 240 # 4 Ñ‡Ğ°ÑĞ° Ğ¼Ğ°ĞºÑĞ¸Ğ¼ÑƒĞ¼
    
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ•·ï¸ Run Meta Muse Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: bun run src/scripts/meta-muse-automated-scraper.ts

      - name: ğŸ“Š Upload scraping reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: meta-muse-reports-${{ github.run_number }}
          path: exports/meta-muse-report-*.json
          retention-days: 30